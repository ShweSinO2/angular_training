<div class="container">
  <h1><span>Sign Up</span></h1>
  <form [formGroup]="form"
        (ngSubmit)="saveDetails(form)"
  >

  <mat-form-field appearance="outline" class="form-group">
    <mat-label>Name</mat-label>
    <input matInput
           maxlength="15"
           placeholder="Your name"
           formControlName="name">
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-group">
    <mat-label>Email Address</mat-label>
    <input matInput
           type="email"
           formControlName="email"
           placeholder="Your email">
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-group">
    <mat-label>Phone Number</mat-label>
    <input matInput
           type="number"
           formControlName="phoneNumber"
           placeholder="Your phone">
  </mat-form-field>

  <div class="gender-group">
    <div class="gender-label">
      <mat-label>Gender</mat-label>
    </div>
    <mat-radio-group formControlName="gender" class="gender-radio">
      <mat-radio-button value="Male" class="radio">Male</mat-radio-button>
      <mat-radio-button value="Female" class="radio">Female</mat-radio-button>
    </mat-radio-group>
  </div>

  <mat-form-field appearance="outline"
                  hintLabel="Country name required" 
                  class="form-group">
      <mat-label>Country</mat-label>
      <mat-select matNativeControl
                  name="country"
                  formControlName="country">
        <mat-option value="india">India</mat-option>
        <mat-option value="france">France</mat-option>
        <mat-option value="germany">Germany</mat-option>
        <mat-option value="japan">Japan</mat-option>
        <mat-option value="Mongolia">Mongolia</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-group">
      <mat-label>Choose a date</mat-label>
      <input matInput
             [matDatepicker]="picker"
             formControlName="dob">
      <mat-datepicker-toggle matSuffix
                             [for]="picker">
        <mat-icon matDatepickerToggleIcon>date_range</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-group">
      <mat-label>Address</mat-label>
      <textarea matInput
                rows="3"
                formControlName="address"
                placeholder="Your Address">
      </textarea>
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="form-group">
      <mat-label>Description</mat-label>
      <textarea matInput
                rows="3"
                formControlName="description"
                placeholder="Description">
      </textarea>
    </mat-form-field>

    <div class="btn" mat-dialog-actions>
      <button mat-raised-button
              color="primary"
              type="submit"
              [disabled]="!form.valid">Create Account
      </button>
    </div>

  </form>
</div>
