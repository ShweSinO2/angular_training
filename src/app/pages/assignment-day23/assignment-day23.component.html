<div class="container">
  <h1>LOGIN</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <!-- Email -->
    <mat-form-field appearance="standard">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" placeholder="Email">
      <mat-error *ngIf="myError('email', 'required')">Email is <strong>required</strong></mat-error>
      <mat-error *ngIf="myError('email', 'email')">Please enter a valid email address</mat-error>
    </mat-form-field>
    <!-- /Email -->

    <!-- Password -->
    <mat-form-field appearance="standard">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" placeholder="Password">
      <mat-error *ngIf="myError('password', 'required')">Password is required</mat-error>
      <mat-error *ngIf="myError('password', 'minlength')">Password must be at least 4 character</mat-error>
    </mat-form-field>
    <!-- /Password -->

    <div class="login-btn">
      <button mat-flat-button type="submit" [disabled]="!loginForm.valid" color="primary">Login</button>
    </div>
  </form>
</div>
