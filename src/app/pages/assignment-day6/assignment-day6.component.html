<div class="reg-form">
  <h1>Registration</h1>
  <form>
    <div class="form-group">
      <label for="username">Name</label>
      <input id="username" name="username" type="text" class="form-control" [(ngModel)]="username">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" name="email" type="text" class="form-control" [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input id="phone" name="phone" type="number" class="form-control" [(ngModel)]="phoneNumber">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <textarea id="address" name="address" cols="30" rows="5" class="form-control" [(ngModel)]="address"></textarea>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" cols="30" rows="5" class="form-control" [(ngModel)]="description"></textarea>
    </div>
    <button (click)="createUser()">Register Now!</button>
  </form>
</div>

<div class="user-table">
  <button (click)="refreshList()">Refresh</button>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Address</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of userList">
        <td>{{data.username}}</td>
        <td>{{data.email}}</td>
        <td>{{data.phoneNumber}}</td>
        <td>{{data.address}}</td>
        <td>{{data.description}}</td>
      </tr>
    </tbody>
  </table>

</div>
