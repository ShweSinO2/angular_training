<div class="table-container">
  <h1>RXJS Assignment</h1>

  <!-- Filter -->
  <mat-form-field appearance="standard" class="filter">
    <mat-label>Search With Title</mat-label>
    <input matInput [formControl]="searchText" placeholder="title">
  </mat-form-field>

  <table mat-table [dataSource]="dataList" *ngIf="dataList.length > 0" class="post-table">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> #ID </th>
      <td mat-cell *matCellDef="let post"> {{post.id}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let post"> {{post.title}} </td>
    </ng-container>

    <!-- Author Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let post"> {{post.author}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <!-- NoData -->
  <div class="noData" *ngIf="dataList.length <=0">
    <p>There is no data to show...</p>
  </div>
</div>
