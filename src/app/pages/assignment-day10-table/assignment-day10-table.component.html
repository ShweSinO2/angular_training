<div class="user-table">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Address</th>
        <th>Description</th>
        <th>Country</th>
        <th>Gender</th>
        <th>DOB</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of userList">
        <td>{{data.name}}</td>
        <td>{{data.email}}</td>
        <td>{{data.phoneNumber}}</td>
        <td>{{data.address}}</td>
        <td>{{data.description}}</td>
        <td>{{data.country}}</td>
        <td>{{data.gender}}</td>
        <td>{{data.dob}}</td>
      </tr>
    </tbody>
  </table>

</div>
